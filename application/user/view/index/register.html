{extend name="common@base"}
{block name="import"}
{/block}
{block name="body"}
<main class="container">
    <div class="col-lg-4" style="margin-top: 100px">
        <form>
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="uname" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="pwd" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label for="">确认密码</label>
                <input type="password" class="form-control" id="password_confirm" name="pwd_confirm" placeholder="请重新密码">
            </div>
            <button type="submit" class="btn btn-default">注册</button>
        </form>
    </div>
</main>
{/block}
